<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фитнесс на 30 дней</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      font-size: 24px;
    }
    .day {
      background: white;
      margin: 15px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>Фитнесс на 30 дней</header>

  <div class="day">
    <h2>День 1</h2>
    <p>20 приседаний</p>
    <img src="https://i.imgur.com/uk2X9iX.png" alt="Приседания">
  </div>

  <div class="day">
    <h2>День 2</h2>
    <p>15 отжиманий</p>
    <img src="https://i.imgur.com/Fxh2S1H.png" alt="Отжимания">
  </div>

  <div class="day">
    <h2>День 3</h2>
    <p>30 секунд планка</p>
    <img src="https://i.imgur.com/WCZzj9Y.png" alt="Планка">
  </div>

  <div class="day">
    <h2>День 4</h2>
    <p>25 скручиваний на пресс</p>
    <img src="https://i.imgur.com/G7dkjCb.png" alt="Пресс">
  </div>

</body>
</html>
